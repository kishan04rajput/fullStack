<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SpotifyClone</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/299875647d.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand">
                    <img src="logo.png" alt="Spotify" /> Spotify
                </li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container">
            <div class="songList">
                <h1>Best of NCS</h1>

                <div class="songItems">
                    <img src="covers/1.jpg" alt="1" />
                    <span class="songName">songName</span>
                    <span class="timestamp">MM:SS</span>
                    <span id="playButton"
                        ><i id="1" class="songItemPlay fa-solid fa-play"></i
                    ></span>
                </div>

                <div class="songItems">
                    <img src="covers/2.jpg" alt="2" />
                    <span class="songName">songName</span>
                    <span class="timestamp">MM:SS</span>
                    <span
                        ><i id="2" class="songItemPlay fa-solid fa-play"></i
                    ></span>
                </div>

                <div class="songItems">
                    <img src="covers/3.jpg" alt="3" />
                    <span class="songName">songName</span>
                    <span class="timestamp">MM:SS</span>
                    <span
                        ><i id="3" class="songItemPlay fa-solid fa-play"></i
                    ></span>
                </div>

                <div class="songItems">
                    <img src="covers/4.jpg" alt="4" />
                    <span class="songName">songName</span>
                    <span class="timestamp">MM:SS</span>
                    <span
                        ><i id="4" class="songItemPlay fa-solid fa-play"></i
                    ></span>
                </div>

                <div class="songItems">
                    <img src="covers/5.jpg" alt="5" />
                    <span class="songName">songName</span>
                    <span class="timestamp">MM:SS</span>
                    <span
                        ><i id="5" class="songItemPlay fa-solid fa-play"></i
                    ></span>
                </div>

                <div class="songItems">
                    <img src="covers/6.jpg" alt="6" />
                    <span class="songName">songName</span>
                    <span class="timestamp">MM:SS</span>
                    <span
                        ><i id="6" class="songItemPlay fa-solid fa-play"></i
                    ></span>
                </div>

                <div class="songItems">
                    <img src="covers/7.jpg" alt="7" />
                    <span class="songName">songName</span>
                    <span class="timestamp">MM:SS</span>
                    <span
                        ><i id="7" class="songItemPlay fa-solid fa-play"></i
                    ></span>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>

        <div class="bottom">
            <input
                type="range"
                name="range"
                id="myProgressBar"
                min="0"
                max="100"
            />
            <div class="icons">
                <i id="prev" class="fa-solid fa-backward"></i>
                <i id="masterPlay" class="fa-solid fa-play"></i>
                <i id="next" class="fa-solid fa-forward"></i>
            </div>

            <div class="songInfo">
                <img src="playing.gif" alt="gif" id="gif" />
                <span id="masterSongName"></span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
