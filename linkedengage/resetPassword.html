<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="linkedingageLogo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="resetPassword.css" />
    <script
      src="https://kit.fontawesome.com/299875647d.js"
      crossorigin="anonymous"
    ></script>
    <title>resetPassword</title>
  </head>
  <body>
    <header>
      <div class="titlebar">
        <div
          id="leftside"
          style="display: flex; align-items: center; padding: 1%"
        >
          <a
            href="http://www.linkedingage.com"
            style="height: 100%"
            target="_blank"
          >
            <img
              src="linkedingageLogo.jpg"
              alt="Logo"
              style="height: 100%; border-radius: 100%"
              title="Linkedingage"
            />
          </a>
          <span style="font-size: 2em">Linkedingage</span>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div>
        <h1>Start Your Journey with Linkedingage</h1>
        <p style="margin-top: 4vh">
          Reduce your efforts to engage and gain traction on Linkedin
        </p>
      </div>
      <div>
        <h2>Reset your password</h2>
        <form action="https://www.google.com" target="_blank">
          <input
            type="text"
            name="enteremailid"
            id="enterEmailId"
            placeholder="Enter your email id here.."
          /><br />
          <input type="submit" value="Reset password" id="resetPassword" />
        </form>
      </div>
    </div>
  </body>
</html>
