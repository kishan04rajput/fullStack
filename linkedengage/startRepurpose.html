<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="startRepurpose.css" />
    <link rel="icon" href="linkedingageLogo.jpg" type="image/x-icon" />
    <title>startRepurpose</title>
  </head>
  <body>
    <header>
      <div class="titlebar">
        <div
          id="leftside"
          style="display: flex; align-items: center; padding: 1%"
        >
          <a href="http://www.linkedingage.com" style="height: 100%">
            <img
              src="linkedingageLogo.jpg"
              alt="Logo"
              style="height: 100%; border-radius: 100%"
              title="Linkedingage"
            />
          </a>
          <span style="font-size: 2em">Linkedingage</span>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <h1>Repurpose</h1>
      <div style="display: flex; gap: 1vw;">
        <input
          type="text"
          name="createbox"
          id="createBox"
          placeholder="Choose yours source"
          style="color: black; padding: 1vh 1vw"
        />
        <a href="http://www.google.com" target="_blank">
          <input
            type="button"
            value="Create"
            style="color: black; font-weight: bolder; padding: 1vh 2vw"
          />
        </a>
      </div>
      <div style="display: flex; gap: 1vw">
        <textarea
          name="posttextarea"
          id="postTextArea"
          cols="30"
          rows="10"
          style="color: black; padding: 1vh 1vw"
          placeholder="Generated post...."
        ></textarea>
        <a
          href="http://www.google.com"
          style="align-self: center"
          target="_blank"
        >
          <input
            type="button"
            value="Post"
            style="color: black; font-weight: bolder; padding: 1vh 2vw"
          />
        </a>
      </div>
    </div>
  </body>
  <script src="startRepurpose.js"></script>
</html>
