<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="createAPost.css" />
    <link rel="icon" href="linkedingageLogo.jpg" type="image/x-icon" />
    <title>createAPost</title>
  </head>
  <body>
    <header>
      <div class="titlebar">
        <div
          id="leftside"
          style="display: flex; align-items: center; padding: 1%"
        >
          <a href="http://www.linkedingage.com" style="height: 100%">
            <img
              src="linkedingageLogo.jpg"
              alt="Logo"
              style="height: 100%; border-radius: 100%"
              title="Linkedingage"
            />
          </a>
          <span style="font-size: 2em">Linkedingage</span>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <h1 style="overflow: hidden; margin:auto;">Let's create something</h1>
      <p style="margin: 3vh 0">
        Reduce your efforts to engage and gain traction on Linkedin
      </p>

      <table style="margin: auto; border: 1px solid gray; padding-top: 2vh; padding-right: 1vw;">
        <tr>
          <td>
            <textarea
              name="create"
              id="create"
              cols="30"
              rows="10"
              style="color: black"
              placeholder="type here...."
            ></textarea>
          </td>
          <td><input type="button" value="Create" style="color: black; padding: 1vh;" /></td>
        </tr>
        <tr>
          <td>
            <textarea
              name="post"
              id="post"
              cols="30"
              rows="10"
              style="color: black"
              placeholder="generated output...."
            ></textarea>
          </td>
          <td><input type="button" value="Post" style="color: black; padding: 1vh;" /></td>
        </tr>
        <tr>
          <td>
            <table style="margin-top: 1vh; border-spacing: 1vw; border-collapse: separate;">
              <tr>
                <td style="margin-bottom: 10vh;">
                  <input
                    type="button"
                    value="Regenerate"
                    style="color: black"
                  />
                </td>
                <td>
                  <input type="button" value="Shorten" style="color: black" />
                </td>
                <td>
                  <input type="button" value="Expand" style="color: black" />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="button"
                    value="Add a Hook"
                    style="color: black"
                  />
                </td>
                <td>
                  <input type="button" value="Add a CTA" style="color: black" />
                </td>
                <td>
                  <input
                    type="button"
                    value="Change the Tone"
                    style="color: black"
                  />
                </td>
              </tr>
            </table>
          </td>
          <td></td>
        </tr>
      </table>
    </div>
  </body>
</html>
